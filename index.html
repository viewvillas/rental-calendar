<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Airbnb Calendar Display</title>

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    #calendar {
      max-width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="calendar"></div>

  <script>
    const ICAL_URL = "airbnb.ics";

    // Color + label map for your 6 listings
    const listingColors = {
      "1355078859895588226": { color: "#ff6b6b", label: "Casa 1" },
      "1194501603461940563": { color: "#4ecdc4", label: "Casa 2" },
      "1166699194313702494": { color: "#1a535c", label: "Casa 3" },
      "1169542988343878536": { color: "#ffa600", label: "Casa 4" },
      "1193566712390606838": { color: "#6a4c93", label: "Casa 5" },
      "1169549533139105227": { color: "#2b9348", label: "Casa 6" }
    };

    async function loadCalendar() {
      const response = await fetch(ICAL_URL);
      const text = await response.text();
      const jcalData = ICAL.parse(text);
      const comp = new ICAL.Component(jcalData);
      const events = comp.getAllSubcomponents("vevent");

      // Convert VEVENT â†’ FullCalendar event objects
      const calendarEvents = events.map(e => {
        const vevent = new ICAL.Event(e);

        // Extract listing ID from UID
        let uid = vevent.uid || "";
        let match = uid.match(/(\d{16,})/);
        let listingId = match ? match[1] : null;

        return {
          id: listingId,
          title: "Booked",
          start: vevent.startDate.toJSDate(),
          end: vevent.endDate.toJSDate(),
          allDay: true
        };
      });

      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        events: calendarEvents,
        height: "100%",

        // FullCalendar v6 event styling hook
        eventDidMount: function(info) {
          let listingId = info.event.id;

          if (listingId && listingColors[listingId]) {
            let data = listingColors[listingId];

            // Apply color
            info.el.style.backgroundColor = data.color;
            info.el.style.borderColor = data.color;

            // Add label prefix
            let titleEl = info.el.querySelector('.fc-event-title');
            if (titleEl) {
              titleEl.textContent = data.label + ": " + titleEl.textContent;
            }
          }
        }
      });

      calendar.render();
    }

    loadCalendar();

    // Auto-refresh every 10 minutes
    setInterval(() => {
      location.reload();
    }, 10 * 60 * 1000);
  </script>
</body>
</html>
