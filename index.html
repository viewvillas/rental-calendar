<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Airbnb Calendar Display</title>

  <!-- FullCalendar v3 + dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

  <!-- iCal parser -->
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    #calendar {
      max-width: 100%;
      height: 100%;
    }
    .checkin {
      border-left: 6px solid black !important;
    }
    .checkout {
      border-right: 6px solid black !important;
    }
  </style>
</head>

<body>
  <div id="calendar"></div>

  <script>
    const ICAL_URL = "airbnb.ics";

    // Listing colors + labels
    var listingColors = {
      "1355078859895588226": { color: "#ff6b6b", label: "Casa 1" },
      "1194501603461940563": { color: "#4ecdc4", label: "Casa 2" },
      "1166699194313702494": { color: "#1a535c", label: "Casa 3" },
      "1169542988343878536": { color: "#ffa600", label: "Casa 4" },
      "1193566712390606838": { color: "#6a4c93", label: "Casa 5" },
      "1169549533139105227": { color: "#2b9348", label: "Casa 6" }
    };

    async function loadCalendar() {
      const response = await fetch(ICAL_URL);
      const text = await response.text();
      const jcalData = ICAL.parse(text);
      const comp = new ICAL.Component(jcalData);
      const events = comp.getAllSubcomponents("vevent");

      const calendarEvents = events.map(e => {
        const vevent = new ICAL.Event(e);

        // Extract listing ID from SUMMARY (Airbnb always includes it)
        let summary = vevent.summary || "";
        let match = summary.match(/(\d{16,})/);
        let listingId = match ? match[1] : null;

        return {
          id: listingId,
          title: "Booked",
          start: vevent.startDate.toJSDate(),
          end: vevent.endDate.toJSDate(),
          allDay: true
        };
      });

      $('#calendar').fullCalendar({
        height: "parent",
        defaultView: "month",
        events: calendarEvents,

        eventRender: function(event, element) {
            // Color + label
            if (event.id && listingColors[event.id]) {
                var info = listingColors[event.id];
        
                element.css('background-color', info.color);
                element.css('border-color', info.color);
        
                element.find('.fc-title').prepend(info.label + ": ");
            }
        
            // Check-in arrow (first day)
            var start = moment(event.start).format("YYYY-MM-DD");
            var end = moment(event.end).format("YYYY-MM-DD");
        
            // FullCalendar treats end date as exclusive, so subtract 1 day
            var checkoutDay = moment(event.end).subtract(1, "days").format("YYYY-MM-DD");
        
            // Add check-in arrow
            if (element.hasClass("fc-start")) {
                element.addClass("checkin");
            }
        
            // Add check-out arrow
            if (element.hasClass("fc-end")) {
                element.addClass("checkout");
            }
        }
      });
    }

    loadCalendar();

    // Auto-refresh every 10 minutes
    setInterval(() => {
      location.reload();
    }, 10 * 60 * 1000);
  </script>
</body>
</html>
